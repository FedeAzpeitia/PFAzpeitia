<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tenes alguna duda o problema con la pagina? Contactanos!">
    <meta name="keywords" content="MTG, Magic the Gathering, Magic, tcg, support, soporte, ayuda, contacto">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- link a css -->
    <link rel="stylesheet" href="./../css/styles.css">
    <!-- link a tipografia -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title> Soporte </title>
    <!-- favicon -->
    <link rel="icon" href="./../img/icon.png">
</head>
<body>
    <header>
    <!-- menu de navegacion -->
    <nav class="navbar navbar-expand-lg w-100">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="./../index.html"><img src="./../img/logo.png" alt="Hedron archive logo" class="logo"></a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="./../index.html">Inicio</a>
            <a class="nav-link active" aria-current="page" href="./about.html">Acerca de MTG</a>
            <a class="nav-link" href="./coleccion.html">Colección</a>
            <a class="nav-link" href="./login.html">Log In</a>
          </div>
        </div>
      </div>
    </nav>
    </header>
    <!-- support -->
    <main>
        <form action="" class="support">
            <h2>Tenes dudas? Escribinos!</h2>
            <div class="support-name">
                <label for="">Nombre</label>
                <input class="form-control" type="text" placeholder="Ernesto Gomez">
            </div>
            <div class="support-mail">
                <label for="">Mail</label>
                <input class="form-control" type="email" placeholder="ernestogomez@gmail.com">
            </div>
            <div class="support-question">
                <label for="">Escribí tu consulta</label>
                <textarea class="form-control" name="Comentario" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="support-button">
              <button type="button" class="btn">Enviar</button>
            </div>
        </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
